<template name="header">


    <div class="ui vertical inverted right sidebar menu">
      <a class="header item">
        <i class="close icon"></i>
        Close
      </a>
      <a class="item" href="{{pathFor 'home'}}">
        <i class="home icon"></i>
        Home
      </a>
      <a class="item" href="{{pathFor 'portfolio'}}">
        <i class="lab icon"></i>
        Portfolio
      </a>
      <a class="item" href="{{pathFor 'test'}}">
        <i class="beer icon"></i>
        Test
      </a>
      <a class="item" href="{{pathFor 'contact'}}">

      </a>
